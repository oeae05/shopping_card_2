<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product">
    <div class="imgbox">
      <img src="https://images.sportsdirect.com/images/products/62310640_l.jpg" alt="Product Image">
    </div>
    <div class="details">
      <h2>Brand Name</h2>
      <span>Mens Designer T-shirt</span>
      <div class="price">$55.99</div>
      <label>Sizes</label>
      <ul>
        <li>XS</li>
        <li>S</li>
        <li>M</li>
        <li>XL</li>
        <li>XXL</li>
      </ul>
      <label>Colors</label>
      <ul class="colors">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <a href="#">Add to Cart</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
